<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../Style/Cart/CartPay.css">
    <link rel="stylesheet" href="../../Style/Home/Home.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>

    <div id="navbar-container"></div>

    <div class="container mt-5 pt-5">
        <div class="row g-4">
            <!-- Shopping Cart Section -->
            <div class="col-lg-6 col-md-12">
                <div class="cart-container p-4 border rounded">
                    <h2>Shopping Cart</h2>
                    <div id="cart-items"></div>
                </div>
            </div>

            <!-- Payment Section -->
            <div class="col-lg-6 col-md-12">
                <div class="payment-container p-4 border rounded">
                    <h2>Payment Info</h2>
                    <div class="alert alert-success success-mess d-none" role="alert">
                        Your order has been received (:
                    </div>
                    <form id="payment-form">
                        <div id="credit-card-fields" class="payment-method-fields">
                            <label for="cardholder-name">Cardholder Name</label>
                            <input type="text" id="cardholder-name" class="form-control customer-name"
                                placeholder="Ahmed Mohamed" required>
                            <div class="error-invalid-name d-none">
                                <p class="text-danger fs-6">*Invalid User Name !!</p>
                            </div>
                            <label for="card-number" class="mt-3">Card Number</label>
                            <input type="text" id="card-number" class="form-control customer-card"
                                placeholder="1234 5678 9012 3456" required>
                            <div class="error-invalid-card d-none">
                                <p class="text-danger fs-6">*Invalid card number !!</p>
                            </div>
                            <label for="expiry-date" class="mt-3">Expiration Date</label>
                            <input type="text" id="expiry-date" class="form-control card-expire-date"
                                placeholder="MM/YY" required>
                            <div class="error-invalid-date d-none">
                                <p class="text-danger fs-6">*Invalid Expiration Date !!</p>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary mt-4 w-100" id="checkout-btn">Checkout</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-container"></div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../JavaScript/Cart/Cart.js"></script>
    <script src="../../JavaScript/modules/checkout.js" type="module"></script>
    <script src="../../JavaScript/modules/LoadNav.js"></script>
    <script src="../../JavaScript/Home/CommonHomeFunctions.js"></script>
    <script src="../../JavaScript/modules/LoadFooter.js"></script>
</body>

</html>
