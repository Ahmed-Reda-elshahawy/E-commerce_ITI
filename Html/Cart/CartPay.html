<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../Style/Cart/CartPay.css" rel="stylesheet">
</head>
<body>
    <div class="cart-container">
        <!-- Shopping Cart -->
        <div class="cart-items">
            <div class="cart-header">
                <h2>Shopping Cart</h2>
            </div>
            <div id="cart-items">
                <!-- Cart items will be dynamically inserted here -->
            </div>
        </div>

        <!-- Payment Info -->
        <div class="payment-info">
            <h4>Payment Info</h4>
            <form id="payment-form">
                <div class="form-group">
                    <label for="payment-method">Payment Method</label>
                    <select id="payment-method" required>
                        <option value="">Select Payment Method</option>
                        <option value="credit-card">Credit Card</option>
                        <option value="paypal">PayPal</option>
                        <option value="cash-on-delivery">Cash on Delivery</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="cardholder-name">Name On Card</label>
                    <input type="text" id="cardholder-name" placeholder="John Carter" required>
                </div>
                <div class="form-group">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required>
                </div>
                <div class="form-group">
                    <label for="expiry-date">Expiration Date</label>
                    <input type="text" id="expiry-date" placeholder="MM/YY" required>
                </div>
                <button type="submit" class="btn-checkout">Check Out</button>
            </form>
        </div>
    </div>

   <script src="../../JavaScript/Cart/Cart.js"></script>
</body>
</html>
