                    <!-- add -->
                    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-body py-4 text-center fw-bold">
                                    <form action="">
                                        <!-- <div class="form-floating mb-3">
                                            <input type="text" class="form-control" id="addProductTitle" placeholder="Product Title">
                                            <label for="addProductTitle">Product Title</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control" id="addProductDescription" placeholder="Description">
                                            <label for="addProductDescription">Description</label>
                                        </div> -->

                                        <div class="form-floating mb-4">
                                            <input type="url" class="form-control" id="addProductImg" placeholder="Img"  >
                                            <label for="addProductImg">Photo</label>
                                            <div class="text-danger small" id="errorAddProductImg"></div>
                                        </div>
                                        <div class="form-floating mb-4">
                                            <input type="text" class="form-control" id="addProductCategory" placeholder="Category">
                                            <label for="addProductCategory">Category</label>
                                            <div class="text-danger small" id="erroraddProductCategory"></div>
                                        </div>
                                        <div class="form-floating mb-4">
                                            <input type="text" class="form-control" id="addProductName" placeholder="Name">
                                            <label for="addProductName">Name</label>
                                            <div class="text-danger small" id="errorAddProductName"></div>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control" id="addProductPrice" placeholder="Price">
                                            <label for="addProductPrice">Price</label>
                                            <div class="text-danger small" id="errorAddProductPrice"></div>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control" id="addProductStock" placeholder="Stock">
                                            <label for="addProductStock">Stock</label>
                                            <div class="text-danger small" id="errorAddProductStock"></div>
                                        </div>


                                        <div class="text-end">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                            <input type="submit" value="Add" class="btn btn-success">
                                        </div>
                                    </form>

                    <!-- Delete Modal  for products-->
                    <div class="modal fade" id="deleteModalForProduct" tabindex="-1" aria-labelledby="deleteModalLabel"

                            <div class="modal-content">
                                <div class="modal-body py-4 text-center fs-4 fw-bold">
                                    Are You Sure you want to delete this product?
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-danger" id="delete-product">Delete</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Update product Modal -->
                    <div class="modal fade" id="updateModalForProduct" tabindex="-1" aria-labelledby="updateModalLabel"

                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Update Data</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body py-4 text-center fw-medium">
                                    <form action="" class="products-form">
                                        <div class="form-floating mb-3 d-flex align-items-end gap-3">
                                            <div>
                                                <input type="file" class="form-control" id="floatingInputPI"
                                                    onchange="previewImage(event)" placeholder="Product Image">
                                                <label for="floatingInputPI"></label>
                                            </div>
                                            <img src="" alt="previewImage" id="prevImage"

                                        <div class="form-floating mb-4">

                                            <label for="floatingInputPT">Name</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control" id="floatingInputPP"
                                                placeholder="Price">
                                            <label for="floatingInputPP">Price</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control" id="floatingInputPS"
                                                placeholder="stock">
                                            <label for="floatingInputPS">in stock</label>
                                        </div>
