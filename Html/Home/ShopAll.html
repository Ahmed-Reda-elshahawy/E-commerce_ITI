<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop All</title>
    <link rel="stylesheet" href="../../assets/Bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../../Style/Home/Home.css">
    <link rel="stylesheet" href="../../Style/Home/ShopAll.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>

    <div id="navbar-container"></div>

    <div class="filterAndShop d-flex align-items-center">
        <div class="dropdown" style="color: white; background-color: black;border-radius:20px;">
            <button class="btn dropdown-toggle" style="color: white;" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                <b>Filter</b><i class="fa-solid fa-filter"></i>
            </button>
            <ul class="dropdown-menu" style="height: 400px; width: 200px; border: 2px solid gray;">
                <li class="dropdown-item"><input id="nike" class="brandFilter" type="checkbox" value="Nike"><label
                        for="nike" class="brandName">Nike</label></li>
                <li class="dropdown-item"><input id="adidas" class="brandFilter" type="checkbox" value="Adidas"><label
                        for="adidas" class="brandName">Adidas</label></li>
                <li class="dropdown-item"><input id="puma" class="brandFilter" type="checkbox" value="PUMA"><label
                        for="puma" class="brandName">Puma</label></li>
                <li class="dropdown-item"><input id="reebok" class="brandFilter" type="checkbox" value="Reebok"><label
                        for="reebok" class="brandName">Reebok</label></li>
                <li class="dropdown-item"><input id="theNorthFace" class="brandFilter" type="checkbox"
                        value="TheNorthFace"><label for="theNorthFace" class="brandName">The North Face</label></li>
                <li class="dropdown-item"><input id="herschel" class="brandFilter" type="checkbox"
                        value="Herschel"><label for="herschel" class="brandName">Herschel</label></li>
                <li><button class="d-flex flex justify-content-center align-items-center" id="clearAll">
                        Clear All
                    </button></li>
            </ul>
        </div>
        <h4 class="NewArrivalHeader text-center flex-grow-1"><b>Shop All</b></h4>
    </div>

    <div class="container mt-5 pt-5">
        <div class="HomeProducts">
            <div class="AllHomePro" style="background-color: white; padding-top: 100px;">
                <div class="row mb-5 g-2 allProducts" id="cardContainerAll">

                </div>
            </div>
            <div class="row mt-4 g-2 allProducts" id="cardContainerAll">

            </div>
        </div>
    </div>

    <div id="footer-container"></div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
    <script src="../../assets/Bootstrap/bootstrap.bundle.js"></script>
    <script src="../../JavaScript/modules/products.js" type="module"></script>
    <script src="../../JavaScript/Home/ShopAll.js" type="module"></script>
    <script src="../../JavaScript/modules/LoadNav.js"></script>
    <script src="../../JavaScript/Home/CommonHomeFunctions.js"></script>
    <script src="../../JavaScript/modules/LoadFooter.js"></script>

</body>


</html>
