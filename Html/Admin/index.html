<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../../assets/Bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <link rel="stylesheet" href="https://cdn.datatables.net/2.1.8/css/dataTables.dataTables.min.css"> -->
    <link rel="stylesheet" href="../../Style/Admin/style.css">
</head>

<body>
    <main class="container-fluid row">
        <aside class="bg-light col-2 p-1 p-sm-3">
            <div class="user d-flex gap-3 align-items-center justify-content-center">
                <img src="../../assets/images/user.jpg" alt="user" class="rounded-circle">
                <div class="d-none d-md-block">
                    <h5>Ahmed</h5>
                    <p class="text-black-50 fs-6 mb-0">Admin</p>
                </div>
            </div>
            <ul class="control-list d-flex flex-column gap-4 mt-5 ps-0 align-items-center">
                <li class="active-section w-100 p-2" data-section="customers">
                    <button
                        class="w-100 mx-auto d-md-flex flex-md-column align-items-md-center mx-xl-0 flex-xl-row gap-2">
                        <i class="fa-solid fa-users p-2 bg-dark bg-opacity-10 rounded-circle"></i>
                        <span class="d-none d-md-block">Users</span>
                    </button>
                </li>
                <li class=" w-100 p-2" data-section="products">
                    <button
                        class="w-100 mx-auto d-md-flex flex-md-column align-items-md-center mx-xl-0 flex-xl-row gap-2">
                        <i class="fa-solid fa-shop p-2 bg-dark bg-opacity-10 rounded-circle"></i>
                        <span class="d-none d-md-block">Products</span>
                    </button>
                </li>
                <li class=" w-100 p-2" data-section="orders">
                    <button
                        class="w-100 mx-auto d-md-flex flex-md-column align-items-md-center mx-xl-0 flex-xl-row gap-2">
                        <i class="fa-solid fa-cart-shopping p-2 bg-dark bg-opacity-10 rounded-circle"></i>
                        <span class="d-none d-md-block">Orders</span>
                    </button>
                </li>
            </ul>
        </aside>
        <div class="container position-relative d-flex min-vh-100 col-10">
            <main class="w-100">
                <nav class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0">
                    <a class="navbar-brand fw-bold" href="#">
                        <span>Dash</span><span class="text-black-50">Admin</span>
                    </a>
                    <div class="navbar-nav align-items-center ms-auto">
                        <div class="nav-item dropdown">
                            <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                                <img class="rounded-circle me-lg-2" src="../../assets/images/user.jpg" alt="user-img"
                                    style="width: 40px; height: 40px;">
                                <span class="d-none d-lg-inline-flex">John Doe</span>
                            </a>
                            <div class="dropdown-menu dropdown-menu-end bg-light border-0 rounded-0 rounded-bottom m-0">
                                <!-- <a href="#" class="dropdown-item">My Profile</a> -->
                                <button class="dropdown-item">My Profile</button>
                                <!-- <a href="#" class="dropdown-item">Add New Admin</a> -->
                                <button class="dropdown-item" data-bs-target="#addModalForCustomer"
                                    data-bs-toggle="modal">Add New Admin</button>
                                <!-- <a href="#" class="dropdown-item">Log Out</a> -->
                                <button class="dropdown-item">Log Out</button>
                            </div>
                        </div>
                    </div>
                </nav>
                <section class="content p-4">
                    <div class="table-container">
                        <table class="table table-light text-center customers-table">
                            <caption>Customers Data</caption>
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- customers data -->
                            </tbody>
                        </table>
                    </div>

                    <div class="table-container d-none">
                        <table class="table table-light text-center products-table" data-toggle="table"
                            data-pagination="true" data-page-size="5">
                            <caption>Products Data</caption>
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Name</th>
                                    <th>price</th>
                                    <th>count</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- products data -->
                            </tbody>
                        </table>
                        <nav aria-label="Page navigation">
                            <ul id="pagination" class="pagination justify-content-center"></ul>
                        </nav>
                    </div>

                    <!-- Delete Modal for produsts -->
                    <div class="modal fade" id="deleteModalForProduct" tabindex="-1" aria-labelledby="deleteModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-body py-4 text-center fs-4 fw-bold">
                                    Are You Sure you want to delete this product?
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-danger">Delete</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Update Modal for products -->
                    <div class="modal fade" id="updateModalForProduct" tabindex="-1" aria-labelledby="updateModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Update Data</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body py-4 text-center fw-medium">
                                    <form action="">
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control" id="floatingInputP"
                                                placeholder="product title">
                                            <label for="floatingInputP">Product Title</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control" id="floatingInputD"
                                                placeholder="description">
                                            <label for="floatingInputD">Description</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control" id="floatingInputPrice"
                                                placeholder="Price">
                                            <label for="floatingInputPrice">Price</label>
                                        </div>
                                        <div class="form-floating mb-4">
                                            <input type="text" class="form-control" id="floatingInputBrand"
                                                placeholder="Brand">
                                            <label for="floatingInputBrand">Brand</label>
                                        </div>
                                        <div class="text-end">
                                            <input type="submit" value="Edit" class="btn btn-primary">
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>


                    <!-- Delete Modal for customers -->
                    <div class="modal fade" id="deleteModalForCustomer" tabindex="-1" aria-labelledby="deleteModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-body py-4 text-center fs-4 fw-bold">
                                    Are You Sure you want to delete this customer?
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-danger" id="delete-customer">Delete</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Update Modal for customers -->
                    <div class="modal fade" id="updateModalForCustomer" tabindex="-1" aria-labelledby="updateModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Update Data</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body py-4 text-center fw-medium">
                                    <form action="">
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control customer-name" id="floatingInputCN"
                                                placeholder="Customer name">
                                            <label for="floatingInputCN">Customer name</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control customer-email" id="floatingInputCE"
                                                placeholder="Customer email">
                                            <label for="floatingInputCE">Customer email</label>
                                        </div>
                                        <div class="text-end">
                                            <input type="button" value="Edit" class="btn btn-primary"
                                                id="edit-customer">
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Add admin modal -->
                    <div class="modal fade" id="addModalForCustomer" tabindex="-1" aria-labelledby="addModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Create new Admin</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body py-4 text-center fw-medium">
                                    <form action="" id="add-admin-form">
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control admin-name" id="floatingInputAN"
                                                required placeholder="Admin name">
                                            <label for="floatingInputAN">Admin name</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input type="email" class="form-control admin-email" id="floatingInputAE"
                                                required placeholder="Admin email">
                                            <label for="floatingInputAE">Admin email</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input type="password" class="form-control admin-password" required
                                                id="floatingInputAP" placeholder="Admin password">
                                            <label for="floatingInputAP">Admin password</label>
                                        </div>
                                        <div class="text-end">
                                            <input type="button" value="Add" class="btn btn-primary" id="add-customer">
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                </section>
            </main>
        </div>
    </main>

    <script src="../../assets/Bootstrap/bootstrap.bundle.js"></script>
    <!-- <script src="https://cdn.datatables.net/2.1.8/js/dataTables.min.js"></script> -->
    <script src="../../JavaScript/Admin/Admin.js" type="module"></script>
    <script src="../../JavaScript/Admin/products.js"></script>
    <!-- <script src="../../JavaScript/Admin/CreateAdmin.js"></script> -->
</body>

</html>
