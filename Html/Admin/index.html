<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../Style/Admin/style.css">
</head>

<body>
    <main class="container-fluid row">
        <aside class="bg-light col-2 p-1 p-sm-3">
            <div class="user d-flex gap-3 align-items-center justify-content-center">
                <img src="../../assets/images/user.jpg" alt="user" class="rounded-circle">
                <div class="d-none d-md-block">
                    <h5>Ahmed</h5>
                    <p class="text-black-50 fs-6 mb-0">Admin</p>
                </div>
            </div>
            <ul class="control-list d-flex flex-column gap-4 mt-5 ps-0 align-items-center">
                <li class="active-section w-100 p-2">
                    <button
                        class="w-100 mx-auto d-md-flex flex-md-column align-items-md-center mx-xl-0 flex-xl-row gap-2">
                        <i class="fa-solid fa-users p-2 bg-dark bg-opacity-10 rounded-circle"></i>
                        <span class="d-none d-md-block">Users</span>
                    </button>
                </li>
                <li class=" w-100 p-2">
                    <button
                        class="w-100 mx-auto d-md-flex flex-md-column align-items-md-center mx-xl-0 flex-xl-row gap-2">
                        <i class="fa-solid fa-shop p-2 bg-dark bg-opacity-10 rounded-circle"></i>
                        <span class="d-none d-md-block">Products</span>
                    </button>
                </li>
            </ul>
        </aside>
        <div class="container position-relative d-flex min-vh-100 col-10">
            <main class="w-100">
                <nav class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0">
                    <a class="navbar-brand" href="#">#DASH</a>
                    <div class="navbar-nav align-items-center ms-auto">
                        <div class="nav-item dropdown">
                            <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                                <img class="rounded-circle me-lg-2" src="../../assets/images/user.jpg" alt="user-img"
                                    style="width: 40px; height: 40px;">
                                <span class="d-none d-lg-inline-flex">John Doe</span>
                            </a>
                            <div class="dropdown-menu dropdown-menu-end bg-light border-0 rounded-0 rounded-bottom m-0">
                                <a href="#" class="dropdown-item">My Profile</a>
                                <a href="#" class="dropdown-item">Add New Admin</a>
                                <a href="#" class="dropdown-item">Log Out</a>
                            </div>
                        </div>
                    </div>
                </nav>
                <section class="content p-4">
                    <div class="table-container">
                        <table class="table table-light text-center">
                            <caption>Users Data</caption>
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Name</th>
                                    <th>Type of user</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="table-active">
                                    <td>1</td>
                                    <td>ahmed</td>
                                    <td>seller</td>
                                    <td>
                                        <button class="btn" id="edit-btn" data-bs-target="#updateModal"
                                            data-bs-toggle="modal">
                                            <i class="fa-regular fa-pen-to-square text-primary"></i>
                                        </button>
                                        <button class="btn" id="delete-btn" data-bs-target="#deleteModal"
                                            data-bs-toggle="modal">
                                            <i class="fa-solid fa-trash-can text-danger"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="table-container d-none">
                        <table class="table table-light text-center">
                            <caption>Products Data</caption>
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Name</th>
                                    <th>price</th>
                                    <th>count</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="table-active">
                                    <td>1</td>
                                    <td>product1</td>
                                    <td>$34</td>
                                    <td>3</td>
                                    <td>
                                        <button class="btn" id="edit-btn" data-bs-target="#updateModal"
                                            data-bs-toggle="modal">
                                            <i class="fa-regular fa-pen-to-square text-primary"></i>
                                        </button>
                                        <button class="btn" id="delete-btn" data-bs-target="#deleteModal"
                                            data-bs-toggle="modal">
                                            <i class="fa-solid fa-trash-can text-danger"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Delete Modal -->
                    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-body py-4 text-center fs-4 fw-bold">
                                    Are You Sure?
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-danger">Delete</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Update product Modal -->
                    <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-body py-4 text-center fw-bold">
                                    <form action="">
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control" id="floatingInputP"
                                                placeholder="product title">
                                            <label for="floatingInputP">Product Title</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control" id="floatingInputD"
                                                placeholder="description">
                                            <label for="floatingInputD">Description</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control" id="floatingInputPrice"
                                                placeholder="Price">
                                            <label for="floatingInputPrice">Price</label>
                                        </div>
                                        <div class="form-floating mb-4">
                                            <input type="text" class="form-control" id="floatingInputBrand"
                                                placeholder="Brand">
                                            <label for="floatingInputBrand">Brand</label>
                                        </div>
                                        <div class="text-end">
                                            <input type="submit" value="Edit" class="btn btn-primary">
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                </section>
            </main>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script src="../../JavaScript/Admin/Admin.js"></script>
</body>

</html>
