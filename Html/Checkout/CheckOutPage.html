<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Checkout Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .payment-card {
            /* max-width: 400px;
            margin: auto; */
            width: 40%;
            margin-bottom: 80px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">Nav Bar</a>
        </div>
    </nav>

    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card payment-card p-4">
            <form>
                <h3 class="mb-4">Payment Info</h3>

                <div class="mb-3">
                    <label class="form-label">Payment Method:</label><br>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="payment-method" id="credit-card">
                        <label class="form-check-label" for="credit-card">Credit Card</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="payment-method" id="paypal">
                        <label class="form-check-label" for="paypal">PayPal</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Name on Card:</label>
                    <input type="text" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Card Number:</label>
                    <input type="password" class="form-control" placeholder="**** **** **** ****">
                </div>

                <div class="mb-3">
                    <label class="form-label">Expiration Date:</label>
                    <input type="date" class="form-control">
                </div>

                <button type="submit" class="btn btn-primary w-100">Check Out</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
