<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="../../Style/Home/Home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
        }
        #Leftwrapper {
            width: 20%;
            height: 100vh;
            background-color: #f1f1f1;
            float: left;
            margin-right: 50px;
            border: 1px solid black;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0px;
        }
        #Leftwrapper button {
            width: 100%;
            height: 50px;
            background-color: #f1f1f1;
            border: none;
            padding-left: 10px;
            font-size: 20px;
            cursor: pointer;
        }
        .delete {
            color: red;
        }
        #dataWrapper {
            display: flex;
            flex-direction: row; /* Arrange all items in a row */
            justify-content: space-between; /* Add spacing between items */
            margin-top: 50px;
            width: 100%;
            align-items: flex-start; /* Align items to the top */
        }
        .dataItem {
            display: flex;
            flex-direction: column; /* Label above value */
            align-items: center;
            text-align: center;
            width: 20%; /* Adjust width for uniformity */
            font-size: 16px;
        }
        .dataDisplay {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .editButton {
            cursor: pointer;
            font-size: 18px;
            color: gray;
        }
        .editInput {
            display: none;
        }
        #buttons {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 50px;
        }
        #name {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            width: 100%;
        }
        #Leftwrapper h2 {
            color: gray;
        }
        #Rightwrapper {
            width: 80%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid black;
        }
    </style>
    <script>
window.addEventListener('load', function () {
    // Retrieve users from localStorage
    var users = JSON.parse(localStorage.getItem('users')) || [];
    var userIndex = users.findIndex(user => user.currentUser);

    // Fallback user for testing if no user is found
    if (userIndex === -1) {
        users.push({
            currentUser: true,
            username: "Default User",
            email: "default@example.com",
            phone: "1234567890",
            address: "Default Address"
        });
        userIndex = 0;
        localStorage.setItem('users', JSON.stringify(users));
    }

    var user = users[userIndex];

    // Populate UI with user data
    document.getElementById('username').innerText = user.username;
    document.getElementById('username1').innerText = user.username;
    document.getElementById('email').innerText = user.email;
    document.getElementById('phone').innerText = user.phone;
    document.getElementById('address').innerText = user.address;

    // Add edit functionality
    document.querySelectorAll('.editButton').forEach((button) => {
        button.addEventListener('click', function () {
            const parent = this.closest('.dataItem');
            const displayValue = parent.querySelector('h3');

            if (!parent.querySelector('input')) {
                // Create an input field and populate it with the current value
                const inputField = document.createElement('input');
                inputField.type = 'text';
                inputField.value = displayValue.innerText;
                inputField.dataset.field = displayValue.id;

                // Replace the display value with the input field
                displayValue.style.display = 'none';
                parent.appendChild(inputField);

                // Focus the input field
                inputField.focus();

                // Save changes on blur
                inputField.addEventListener('blur', function () {
                    const fieldName = inputField.dataset.field;
                    const newValue = inputField.value;

                    // Update UI and Local Storage
                    displayValue.innerText = newValue;
                    users[userIndex][fieldName] = newValue;
                    localStorage.setItem('users', JSON.stringify(users));

                    // Switch back to display mode
                    displayValue.style.display = 'block';
                    inputField.remove();
                });
            }
        });
    });
});

    </script>
</head>
<body>
    <div id="Leftwrapper">
        <div id="name">
            <h2>Welcome,</h2>
            <h1 id="username"></h1>
        </div>
        <div id="buttons">
            <button><b>Account Overview</b></button>
            <button>My Orders</button>
            <button>My Address Book</button>
            <button>Account Setting</button>
            <hr>
            <button class="delete">Logout</button>
            <button class="delete">Delete Account</button>
        </div>
    </div>

    <div id="Rightwrapper">
        <h1>Personal Details</h1>
        <div id="dataWrapper">
            <div class="dataItem">
                <h2>Name:</h2>
                <div class="dataDisplay">
                    <h3 id="username1"></h3>
                    <span class="editButton">✏️</span>
                </div>
            </div>
            <div class="dataItem">
                <h2>Email:</h2>
                <div class="dataDisplay">
                    <h3 id="email"></h3>
                    <span class="editButton">✏️</span>
                </div>
            </div>
            <div class="dataItem">
                <h2>Phone:</h2>
                <div class="dataDisplay">
                    <h3 id="phone"></h3>
                    <span class="editButton">✏️</span>
                </div>
            </div>
            <div class="dataItem">
                <h2>Address:</h2>
                <div class="dataDisplay">
                    <h3 id="address"></h3>
                    <span class="editButton">✏️</span>
                </div>
            </div>
        </div>
        
        </div>
    </div>
</body>
</html>
