<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            font-size: 16px;
        }
        h1, h2, h3 {
            margin: 0;
            font-size: inherit;
        }
        #Leftwrapper {
            width: 20%;
            height: 100vh;
            background-color: #f1f1f1;
            border: 1px solid black;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #Leftwrapper button {
            width: 100%;
            height: 50px;
            background-color: #f1f1f1;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }
        #delete, #logout {
            color: red;
        }
        #dataWrapper {
            display: flex;
            justify-content: space-between;
            margin-top: 50px;
            width: 100%;
        }
        .dataItem {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 20%;
        }
        .dataDisplay {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .editButton {
            cursor: pointer;
            font-size: 18px;
            color: gray;
        }
        #buttons {
            margin-top: 50px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        #name {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            width: 100%;
        }
        #profileImage {
            margin-top: 100px;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid gray;
        }
        #Leftwrapper h2 {
            margin-top: 70px;
            color: gray;
        }
        #Rightwrapper {
            width: 80%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 100px;
        }

        /* Responsive Styles */
        @media (max-width: 900px) {
            body {
                font-size: 14px; /* Reduce the general font size */
            }
            h1 {
                font-size: 18px;
            }
            h2 {
                font-size: 16px;
            }
            h3 {
                font-size: 14px;
            }
            #Leftwrapper {
                display: none; /* Hide the left sidebar */
            }
            #Rightwrapper {
                width: 100%; /* Expand the main content */
                padding: 10px;
            }
        }
    </style>
    <script>
        window.addEventListener('load', function () {
            var users = JSON.parse(localStorage.getItem('users')) || [];
            var userIndex = users.findIndex(user => user.currentUser);

            if (userIndex === -1) {
                users.push({
                    currentUser: true,
                    username: "Default User",
                    email: "default@example.com",
                    phone: "1234567890",
                    address: "Default Address"
                });
                userIndex = 0;
                localStorage.setItem('users', JSON.stringify(users));
            }

            var user = users[userIndex];

            document.getElementById('username1').innerText = user.username;
            document.getElementById('username').innerText = user.username;
            document.getElementById('email').innerText = user.email;
            document.getElementById('phone').innerText = user.phone;
            document.getElementById('address').innerText = user.address;

            document.querySelectorAll('.editButton').forEach((button) => {
                button.addEventListener('click', function () {
                    const parent = this.closest('.dataItem');
                    const displayValue = parent.querySelector('h3');

                    if (!parent.querySelector('input')) {
                        const inputField = document.createElement('input');
                        inputField.type = 'text';
                        inputField.value = displayValue.innerText;
                        inputField.dataset.field = displayValue.id;

                        displayValue.style.display = 'none';
                        parent.appendChild(inputField);
                        inputField.focus();

                        inputField.addEventListener('blur', function () {
                            const fieldName = inputField.dataset.field;
                            const newValue = inputField.value;

                            displayValue.innerText = newValue;
                            users[userIndex][fieldName] = newValue;
                            document.getElementById('username1').innerText = user.username;
                            localStorage.setItem('users', JSON.stringify(users));

                            displayValue.style.display = 'block';
                            inputField.remove();
                        });
                    }
                });
            });

            document.getElementById('logout').addEventListener('click', function () {
                users.forEach(user => user.currentUser = false);
                localStorage.setItem('users', JSON.stringify(users));
                window.location.href = '../../Html/Auth/Login.html';
            });

            document.getElementById('delete').addEventListener('click', function () {
                const isConfirmed = confirm(`Are you sure you want to delete your account, ${user.username}?`);
                if (isConfirmed) {
                    users.splice(userIndex, 1);
                    localStorage.setItem('users', JSON.stringify(users));
                    window.location.href = '../../Html/Auth/Login.html';
                }
            });
        });
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">BagHub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="Leftwrapper">
        <div id="name">
            <h2>Welcome,</h2>
            <h1 id="username1"></h1>
        </div>
        <div id="buttons">
            <button>Account Overview</button>
            <button>My Orders</button>
            <button>My Address Book</button>
            <button>Account Settings</button>
            <hr>
            <button id="logout">Logout</button>
            <button id="delete">Delete Account</button>
        </div>
    </div>

    <div id="Rightwrapper">
        <img id="profileImage" src="../../assets/images/UserProfile.jpg" alt="Profile Image">
        <h1>Personal Details</h1>
        <div id="dataWrapper">
            <div class="dataItem">
                <h2>Name:</h2>
                <div class="dataDisplay">
                    <h3 id="username"></h3>
                    <span class="editButton">✏️</span>
                </div>
            </div>
            <div class="dataItem">
                <h2>Email:</h2>
                <div class="dataDisplay">
                    <h3 id="email"></h3>
                    <span class="editButton">✏️</span>
                </div>
            </div>
            <div class="dataItem">
                <h2>Phone:</h2>
                <div class="dataDisplay">
                    <h3 id="phone"></h3>
                    <span class="editButton">✏️</span>
                </div>
            </div>
            <div class="dataItem">
                <h2>Address:</h2>
                <div class="dataDisplay">
                    <h3 id="address"></h3>
                    <span class="editButton">✏️</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
