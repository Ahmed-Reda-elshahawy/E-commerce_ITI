<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="./bootstrap.min.css" rel="stylesheet">
    <script>
        window.addEventListener('load', function() {
            document.getElementById('submit').addEventListener('click', function(event) {
                event.preventDefault();

                var name = document.getElementById('fname').value;
                var email = document.getElementById('email').value;
                var password = document.getElementById('psw').value;
                var repeatPassword = document.getElementById('psw-repeat').value;
                var phone = document.getElementById('phone').value;
                var address = document.getElementById('address').value;
                var age = document.getElementById('age').value;
                var h3 = document.querySelector('h3');
                var active = true;

                var users = JSON.parse(localStorage.getItem('users')) || [];
                for (var i = 0; i < users.length; i++) {
                    if (users[i].email === email) {
                        h3.classList.add('active');
                        h3.innerHTML = 'This email is already registered. Please use another email.';
                        return;
                    }
                }
                users.forEach(user => user.currentUser = false);
                localStorage.setItem('users', JSON.stringify(users));

                if (!/^[^\d\s][^\s]*$/.test(name)) {
                    h3.classList.add('active');
                    h3.innerHTML = 'Username cannot start with a number or contain spaces.';
                    return;
                }
                if (!/^\+?\d{7,15}$/.test(phone)) {
                    h3.classList.add('active');
                    h3.innerHTML = 'Please enter a valid phone number (e.g., +123456789 or 123456789).';
                    return;
                }
                if (age !== "" && !/^\d+$/.test(age)) {
                    h3.classList.add('active');
                    h3.innerHTML = 'Age must be a number.';
                    return;
                }
                if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                    h3.classList.add('active');
                    h3.innerHTML = 'Please enter a valid email address.';
                    return;
                }
                if (password !== repeatPassword) {
                    h3.classList.add('active');
                    h3.innerHTML = 'Passwords do not match.';
                    return;
                }
                if (password.length < 8) {
                    h3.classList.add('active');
                    h3.innerHTML = 'Password must be at least 8 characters long.';
                    return;
                }
                var userType = document.querySelector('input[name="type"]:checked');
                if (!userType) {
                    h3.classList.add('active');
                    h3.innerHTML = 'Please select an account type (Customer or Seller).';
                    return;
                }
                var userData = {
                    id: users.length + 1,
                    username: name,
                    email: email,
                    password: password,
                    phone: phone,
                    address: address,
                    registrationDate: new Date().toISOString(),
                    role: userType.value === 'Customer' ? 'customer' : 'seller',
                    active: true,
                    currentUser: active
                };
                users.push(userData);
                localStorage.setItem('users', JSON.stringify(users));
                if (userType.value === 'Customer') {
                    window.location.href = '../Home/Home.html';
                } else {
                    window.location.href = `../Seller/DashboardSaller.html`;
                }
            });

            document.getElementById('cancel').addEventListener('click', function() {
                window.location.href = "../Auth/Login.html";
            });
        });
    </script>
    <style>
         
         .btn-primary:hover {
            background-color: #0056b3; 
            transform: scale(1.05); 
        }
        * {
            box-sizing: border-box;
        }
        body, html {
            padding: 0;
            height: 100%;
        }
        #mainwrapper {
            display: flex;
            flex-direction: row;
            height: 100vh;
        }
        #form {
            flex: 1;
            padding:10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        form {
            width: 65%;
        }
        #image {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }
        #image img {
            width: 100%;
            height: 100vh;
            border-radius: 10px;
        }
        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }
        h1 {
            text-align: center;
        }
        p {
            text-align: center;
            color: gray;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            width: 100%;
            padding-right: 100px;
        }
        .form-group label {
            width: 40%;
            text-align: right;
            margin-right: 10px;
        }
        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 70%;
            padding: 10px;
            border: 1px solid black;
            border-radius: 4px;
        }
        input[type=text]:focus, input[type=password]:focus {
            background-color: #ddd;
            outline: none;
        }
        .button {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        /* .registerbtn {
            background-color: #1b1d36;
            color: white;
            font-size: 18px;
            padding: 16px 20px;
            margin: 8px auto;
            border: none;
            cursor: pointer;
            width: 90%;
            opacity: 0.9;
        } */
        #cancel {
            background: none;
            color: black;
            text-decoration: underline;
            padding: 16px 20px;
            margin: 8px auto;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        h3 {
            color: red;
            text-align: center;
            display: none;
        }
        .active {
            display: block;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #image {
                display: none;
            }
            #form {
                flex: 1 1 100%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="mainwrapper">
        <div id="form">
            <form>
                <div style=" margin-top:25vh; " class="container  border border-black">
                    <h1 class="fs-1 fw-bold" >Register</h1>
                    <p class="fs-5">Be Part of Your Community</p>
                    
                    <div class="mb-3">
                        <label for="username">User Name</label>
                        <input type="text" class="form-control shadow-sm"  placeholder="Enter Your Name" name="fname" id="fname" required>
                    </div>
                     <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="text" class="form-control shadow-sm" id="phone" name="phone" />
              </div>
                   <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control shadow-sm" id="address" name="address" />
              </div>
                    <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control shadow-sm" id="email" name="email" />
              </div>
                    <div class="mb-3"">
                        <label class="form-label fw-bold" for="psw">Password</label>
                        <input class="form-control shadow-sm" type="password" placeholder="Enter Password" name="psw" id="psw" required>
                    </div>
                    <div class="mb-3">
                        <label for="psw-repeat"  class="form-label">Repeat Password</label>
                        <input type="password" class="form-control shadow-sm" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
                    </div>
                    <div class="mb-3" >
                        <label  class="form-label fw-bold" for="age">Age</label>
                        <input class="form-control shadow-sm" type="text" placeholder="Enter Age" id="age">
                    </div>
                    <div class="mb-3">
                        <label  for="type"><b>Account Type</b></label>
                        <div class="form-group">
   
    <div class="d-flex gap-3"> 
        <label class="d-flex  ml-5 align-items-center"><input type="radio" name="type" value="Customer"> Customer</label>
        <label class="d-flex align-items-center"><input type="radio" name="type" value="Seller"> Seller</label>
    </div>
</div>

                    </div>
                    <div class="button">
                        <h3>Invalid input detected</h3>
                        <button type="submit" class="btn btn-primary" id="submit">Register</button>
                        <button type="reset" id="cancel">Already have an account? Login</button>
                    </div>
                </div>
            </form>
        </div>
        <div style="height: 100vh ; margin-top: 0%;" id="image">
            <img src="../../assets/images/login6.jfif" alt="Registration Illustration">
        </div>
    </div>
</body>
</html>
