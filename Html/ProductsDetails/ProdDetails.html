<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../Style/ProductsDetails/Style.css">
  <link rel="stylesheet" href="../../Style/Home/Home.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <!-- Navbar -->
  
  <div id="navbar-container"></div>

  <!-- Main Content -->

  <div class="container mt-5 pt-5" style="margin-top: 100px;">
    <div class="row">

      <div class="col-md-6 text-center">
        <div class="image-container">
          <img id="product-image" src="" alt="Product Image" class="product-image">
        </div>
      </div>


      <div class="col-md-6 product-details">
        <span id="product-brand"
          class="d-inline-block rounded-3 bg-black text-white fw-bold fs-6 py-1 px-2 mb-2"></span>
        <h2 id="product-name">Backpack</h2>
        <p class="category" id="product-category">BACKPACKS</p>
        <p class="price" id="product-price">$0.00</p>
        <p class="stock fw-bold text-black-50">Stock: <span id="product-stock"></span></p>
        <p class="description" id="product-description">Loading description...</p>
        <p id="product-color">Color: Black</p>


        <button class="btn btn-primary btn-add-to-cart" id="add-to-cart">Add to cart</button>
        <p class="free-delivery">Free delivery on orders over $50.00</p>
      </div>
    </div>
  </div>

  <div id="footer-container"></div>
  
  <script src="../../JavaScript/ProductsDetails/ProductDetails.js" type="module"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
  <script src="../../assets/Bootstrap/bootstrap.bundle.js"></script>
  <script src="../../JavaScript/modules/LoadNav.js"></script>
  <script src="../../JavaScript/Home/CommonHomeFunctions.js"></script>
  <script src="../../JavaScript/modules/LoadFooter.js"></script>

</body>

</html>
