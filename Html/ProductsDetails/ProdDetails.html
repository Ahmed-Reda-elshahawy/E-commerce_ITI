<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../Style/ProductsDetails/Style.css">
</head>

<body>
  <div class="container mt-5">
    <div class="row">

      <div class="col-md-6 text-center">
        <img id="product-image"
          src="https://herschel.com/content/dam/herschel/products/10503/10503-02077-OS_01.jpg.sthumbnails.2000.2500.webp"
          alt="Product Image" class="product-image">
      </div>


      <div class="col-md-6 product-details">
        <h2 id="product-name">Backpack</h2>
        <p class="price" id="product-price">$0.00</p>
        <p class="description" id="product-description">Loading description...</p>
        <p id="product-style">Loading style...</p>
        <p id="product-category">Loading category...</p>


        <div class="quantity-controls">
          <label for="quantity" class="form-label">Quantity:</label>
          <input type="number" id="quantity" value="1" min="1" class="form-control">
        </div>


        <button class="btn btn-primary btn-add-to-cart" onclick="addToCart()">Add to cart</button>
        <p class="free-delivery">Free delivery on orders over $50.00</p>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

  <script src="../../JavaScript/ProductsDetails/ProductDetails.js"></script>
</body>

</html>
